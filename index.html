<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-do List</title>

    <link rel="stylesheet" href="styles/main-container.css">
    <link rel="stylesheet" href="styles/head.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/todoList.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="main-div">
        <h1 id="main-title">To-do List</h1>
        <div class="top">
          <div class="left-section">
            <div class="input-div">
              <input id="todo-input" class="todo-input" type="text"
              placeholder="Enter a new todo item">
            </div>
          </div>
          <div class="right-section">
            <div id ="add-button-container" class="add-button-container">
              <button id="add-button" class="add-button" onclick="addTodo()">+</button>
            </div>
          </div>
        </div>  
        <div id="todoList" class="todoList"></div>
      </div>
      <div id = "footer" class="footer">
        <button id ="clear-button" class="clear-button" onclick="clearTodos()" disabled>
          Clear All
        </button>
      </div>
    </div>

    <script>
      var input = document.getElementById("todo-input");
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("add-button").click();
        }
      });
    </script>

  </body>

</html>
